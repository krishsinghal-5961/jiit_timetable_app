<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .load-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .load-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timetable-container {
            padding: 30px;
            overflow-x: auto;
        }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .timetable th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timetable td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e9ecef;
            vertical-align: middle;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .timetable tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .timetable tr:hover {
            background-color: #e3f2fd;
        }

        .day-cell {
            background: linear-gradient(135deg, #3498db, #2980b9) !important;
            color: white !important;
            font-weight: 600;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            width: 50px;
        }

        .class-cell {
            background: #fff;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .lecture {
            border-left-color: #3498db;
            background: linear-gradient(135deg, #ebf8ff, #dbeafe);
        }

        .tutorial {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, #f0fff4, #dcfce7);
        }

        .practical {
            border-left-color: #e67e22;
            background: linear-gradient(135deg, #fff7ed, #fed7aa);
        }

        .class-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .subject {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .room-teacher {
            font-size: 0.75rem;
            color: #7f8c8d;
        }

        .batch-tag {
            background: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            display: inline-block;
            margin-top: 2px;
        }

        .empty-cell {
            color: #bdc3c7;
            font-style: italic;
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .timetable {
                font-size: 0.75rem;
            }
            
            .timetable th,
            .timetable td {
                padding: 8px 4px;
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì College Timetable</h1>
            <p>Select your campus, semester, and batch to view your personalized schedule</p>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="campus">Campus</label>
                    <select id="campus">
                        <option value="">Select Campus</option>
                        <option value="Sector62">Sector 62</option>
                        <option value="Sector128">Sector 128</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="semester">Semester</label>
                    <select id="semester">
                        <option value="">Select Semester</option>
                        <option value="I">I Semester</option>
                        <option value="II">II Semester</option>
                        <option value="III">III Semester</option>
                        <option value="IV">IV Semester</option>
                        <option value="V">V Semester</option>
                        <option value="VI">VI Semester</option>
                        <option value="VII">VII Semester</option>
                        <option value="VIII">VIII Semester</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="batch">Batch</label>
                    <select id="batch">
                        <option value="">Select Batch</option>
                        <!-- A batches: A1 to A10 -->
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="A5">A5</option>
                        <option value="A6">A6</option>
                        <option value="A7">A7</option>
                        <option value="A8">A8</option>
                        <option value="A9">A9</option>
                        <option value="A10">A10</option>
                        <!-- B batches: B1 to B16 -->
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B3">B3</option>
                        <option value="B4">B4</option>
                        <option value="B5">B5</option>
                        <option value="B6">B6</option>
                        <option value="B7">B7</option>
                        <option value="B8">B8</option>
                        <option value="B9">B9</option>
                        <option value="B10">B10</option>
                        <option value="B11">B11</option>
                        <option value="B12">B12</option>
                        <option value="B13">B13</option>
                        <option value="B14">B14</option>
                        <option value="B15">B15</option>
                        <option value="B16">B16</option>
                        <!-- C batches: C1 to C3 -->
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="C3">C3</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="load-btn" onclick="loadTimetable()">Load My Timetable</button>
            </div>
        </div>

        <div id="content">
            <div style="text-align: center; padding: 60px 20px; color: #7f8c8d;">
                <h3>Welcome to Your Timetable Portal</h3>
                <p>Select your campus, semester, and batch above to view your schedule</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update these paths to match your GitHub repository structure
        const CONFIG = {
            // Base path for Excel files in your GitHub repo
            basePath: './timetable-data/',
            // Year for current academic session
            year: '2025'
        };

        let currentTimetableData = null;

        // Time slots - adjust according to your college schedule
        const TIME_SLOTS = [
            '8-8.50',
            '9-9.50',
            '10-10.50', 
            '11-11.50',
            '12-12.50',
            '1-1.50',
            '2-2.50',
            '3-3.50',
            '4-4.50',
            '5-5.50'
        ];

const DAYS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        async function loadTimetable() {
            const campus = document.getElementById('campus').value;
            const semester = document.getElementById('semester').value;
            const batch = document.getElementById('batch').value;

            if (!campus || !semester || !batch) {
                alert('Please select all fields: Campus, Semester, and Batch');
                return;
            }

            const loadBtn = document.querySelector('.load-btn');
            const content = document.getElementById('content');
            
            // Show loading state
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            content.innerHTML = '<div class="loading">Fetching your timetable data...</div>';

            try {
                // Construct filename based on selection
                const filename = `${campus}_${semester}_Sem_${CONFIG.year}.xlsx`;
                const filePath = `https://krishsinghal-5961.github.io/jiit_timetable_app/timetable-data/${filename}`;
                
                console.log('Attempting to load:', filePath);
                
                // Fetch the Excel file
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`File not found: ${filename}`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Get the first worksheet
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                
                // Parse the timetable data
                const timetableData = parseExcelTimetable(worksheet, batch);
                
                if (!timetableData || timetableData.length === 0) {
                    throw new Error(`No classes found for batch ${batch}`);
                }

                currentTimetableData = timetableData;
                displayTimetable(timetableData, batch);

            } catch (error) {
                console.error('Error loading timetable:', error);
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Timetable</h3>
                        <p>${error.message}</p>
                        <p><strong>Expected file:</strong> ${campus}_${semester}_Sem_${CONFIG.year}.xlsx</p>
                        <p>Please check if the file exists in the timetable-data folder.</p>
                    </div>
                `;
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load My Timetable';
            }
        }

        function parseExcelTimetable(worksheet, selectedBatch) {
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            const timetableData = [];

            // Convert worksheet to JSON for easier parsing
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                header: 1, 
                defval: '', 
                raw: false 
            });

            console.log('Excel data loaded:', jsonData.length, 'rows');

            // Find day rows and time columns
            let dayRows = [];
            let timeColumns = [];

            // Scan for days in first column (allowing for different row positions)
            for (let R = 0; R < jsonData.length; R++) {
                const cellValue = String(jsonData[R][0] || '').toLowerCase().trim();
                const matchedDay = DAYS.find(day => cellValue.includes(day.toLowerCase()));
                if (matchedDay) {
                    dayRows.push({ row: R, day: matchedDay });
                }
            }

            // Scan first few rows for time slots
            for (let headerRow = 0; headerRow < Math.min(5, jsonData.length); headerRow++) {
                if (jsonData[headerRow]) {
                    for (let C = 1; C < jsonData[headerRow].length; C++) {
                        const cellValue = String(jsonData[headerRow][C] || '').trim();
                        if (cellValue && (cellValue.includes(':') || cellValue.match(/\d+-\d+/) || cellValue.includes('AM') || cellValue.includes('PM'))) {
                            // Avoid duplicates
                            if (!timeColumns.find(tc => tc.col === C)) {
                                timeColumns.push({ col: C, time: cellValue });
                            }
                        }
                    }
                }
            }

            console.log('Found days:', dayRows);
            console.log('Found time slots:', timeColumns);

            // Extract timetable data
            dayRows.forEach(dayInfo => {
                timeColumns.forEach(timeInfo => {
                    if (jsonData[dayInfo.row] && jsonData[dayInfo.row][timeInfo.col]) {
                        const cellValue = String(jsonData[dayInfo.row][timeInfo.col]).trim();
                        
                        if (cellValue && cellValue !== '' && cellValue !== '-') {
                            // Parse class information
                            const classInfo = parseClassString(cellValue, selectedBatch);
                            
                            if (classInfo.isRelevant) {
                                timetableData.push({
                                    day: dayInfo.day,
                                    time: timeInfo.time,
                                    ...classInfo
                                });
                            }
                        }
                    }
                });
            });

            console.log('Parsed timetable data:', timetableData);
            return timetableData;
        }

               function parseClassString(classStr, selectedBatch) {
    const result = {
        isRelevant: false,
        type: 'Lecture',
        subject: '',
        room: '',
        teacher: '',
        batches: []
    };

    try {
        const originalStr = classStr.trim();
        console.log('Parsing class string:', originalStr);

        // Detect type and trim the type prefix
        if (/^L[A-Z0-9]/.test(originalStr)) {
            result.type = 'Lecture';
            classStr = originalStr.replace(/^L/, '').trim();
        } else if (/^T[A-Z0-9]/.test(originalStr)) {
            result.type = 'Tutorial';
            classStr = originalStr.replace(/^T/, '').trim();
        } else if (/^P[A-Z0-9]/.test(originalStr)) {
            result.type = 'Practical';
            classStr = originalStr.replace(/^P/, '').trim();
        } else {
            classStr = originalStr;
        }

        const dashParts = classStr.split('-');
        if (dashParts.length < 2) {
            console.log('Invalid format - no dash separator');
            return result;
        }

        const batchSubjectPart = dashParts[0].trim(); // "A4,A5(CI121)"
        const roomTeacherPart = dashParts[1].trim();  // "LAB1/DSR"

        const subjectMatch = batchSubjectPart.match(/\(([^)]+)\)/);
        if (subjectMatch) {
            result.subject = subjectMatch[1]; // e.g., "CI121"
        }

        const batchesStr = batchSubjectPart.replace(/\([^)]*\)/, '').trim();

        if (batchesStr.toUpperCase().includes('ABC') ||
            batchesStr.toUpperCase().includes('ALL') ||
            batchesStr === '') {
            result.isRelevant = true;
            result.batches = ['ALL'];
        } else {
            const batchList = batchesStr.split(',').map(b => b.trim()).filter(b => b !== '');
            result.batches = batchList;
            result.isRelevant = batchList.includes(selectedBatch);
        }

        if (roomTeacherPart.includes('/')) {
            const [room, teacher] = roomTeacherPart.split('/');
            result.room = room.trim();
            result.teacher = teacher.trim();
        } else {
            result.room = roomTeacherPart.trim();
        }

        console.log('Parsed result:', {
            original: originalStr,
            type: result.type,
            batches: result.batches,
            subject: result.subject,
            room: result.room,
            teacher: result.teacher,
            isRelevant: result.isRelevant,
            selectedBatch: selectedBatch
        });

    } catch (error) {
        console.error('Error parsing class string:', classStr, error);
    }

    return result;
}

        function displayTimetable(data, selectedBatch) {
            const content = document.getElementById('content');
            
            // Create timetable HTML
            let html = `
                <div class="timetable-container">
                    <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">
                        üìÖ Timetable for Batch ${selectedBatch}
                    </h2>
                    
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color lecture"></div>
                            <span>Lecture</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color tutorial"></div>
                            <span>Tutorial</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color practical"></div>
                            <span>Practical</span>
                        </div>
                    </div>

                    <table class="timetable">
                        <thead>
                            <tr>
                                <th>Day</th>
            `;

            // Add time slot headers
            TIME_SLOTS.forEach(time => {
                html += `<th>${time}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Add timetable rows
            DAYS.forEach(day => {
                html += `<tr><td class="day-cell">${day}</td>`;
                
                TIME_SLOTS.forEach(timeSlot => {
                    const classData = data.find(item => 
                        item.day === day && 
                        (item.time.includes(timeSlot) || timeSlot.includes(item.time.split('-')[0]))
                    );

                    if (classData) {
                        const classType = classData.type.toLowerCase();
                        html += `
                            <td class="class-cell ${classType}">
                                <div class="class-info">
                                    <div class="subject" title="Subject Code">${classData.subject || 'N/A'}</div>
                                    <div class="room-teacher" title="Room/Teacher">${classData.room || 'Room'} | ${classData.teacher || 'Teacher'}</div>
                                    <div class="batch-tag" title="Class Type">${classData.type.charAt(0)}</div>
                                </div>
                            </td>
                        `;
                    } else {
                        html += '<td class="empty-cell">-</td>';
                    }
                });
                
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            content.innerHTML = html;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('College Timetable App Loaded');
            console.log('Expected file format: Campus_Semester_Sem_Year.xlsx');
            console.log('Example: Sector62_IV_Sem_2025.xlsx');
        });
    </script>
</body>
</html>
